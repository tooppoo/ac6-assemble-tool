version: '3'
services:
  app:
    build:
      context: ../../
      dockerfile: ./scripts/ngrok/Node.dockerfile
    command: 'npm run dev -- --port 9000 --host'
    ports:
      - '9000:9000'
    volumes:
      - ../..:/app
  ngrok:
    image: ngrok/ngrok:latest@sha256:ffbf80e8722531aa9e67d12617511085c26293537b1e7488b54ab1e7035caa5b
    command: 'start --all --config /etc/ngrok.yml'
    ports:
      - '4040:4040'
    volumes:
      - './ngrok.yml:/etc/ngrok.yml'
    env_file:
      - .env
